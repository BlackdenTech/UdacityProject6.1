<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css"> 
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P|Stardos+Stencil' rel='stylesheet' type='text/css'>

    <title>Geeky Philly</title>
</head>
<body>
    <div id="header">
        <h1>Geeky Philly</h1>
        <h3>A map of nerdy and fun things to do in the city of brotherly love</h3>
        <hr>
    </div>
    <input type="text" data-bind="textInput: filter">
        <ul data-bind="foreach: searchBar()" align="left">
            <li class="place" data-bind="text: name, click: $parent.select"></li>
        </ul>
    <div id="map"></div>
    <script src="lib/oauth-signature/dist/oauth-signature.js"></script>
    <script src="lib/jquery-2.2.3.js"></script>
	<script src="lib/knockout-3.3.0.js"></script>
    <script src="js/model.js"></script>
    <!-- Thanks to my reviewer for suggesting adding an error condition for Google Maps API!
    Source: https://discussions.udacity.com/t/handling-google-maps-in-async-and-fallback/34282#onerror -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2kjMGSxh_vkaXKfYxjZQbMbB1_uX9dUU&callback=initMap" onerror="googleError()"></script>
</body>
</html>
